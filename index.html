<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>

    <div class="sign-up">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <div class="double-border">
    </div>

        <form action="">
            <fieldset>
            <legend><h2>Contact Information</h2></legend>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Required">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Required">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address">
            <label for="city">City</label>
            <input type="text" id="city" name="city">
            <label for="state">State</label>
            <select id="state" name="state">
                <option value="state-0" disabled selected>Choose State</option>
                <option value="state-1">State 1</option>
                <option value="state-2">State 2</option>
                <option value="state-3">State 3</option>
                <option value="state-4">State 4</option>
            </select>
            <label for="zip">Zip Code</label>
            <input type="number" id="zip" name="zip">
            </fieldset>
            <fieldset>
            <legend>
            <h2>Newsletter</h2>
            <p>Select the newsletters you would like to receive</p>
            </legend>

            <div class="checkbox">
            <input type="checkbox" name="html-news" value="HTML" checked="true">
            <label for="newsletter1">HTML News</label>
            </div>
            <div class="checkbox">
            <input type="checkbox" name="css-news" value="CSS">
            <label for="newsletter2">CSS News</label>
            </div>
            <div class="checkbox">
            <input type="checkbox" name="js-news" value="Javascript">
            <label for="newsletter3">Javascript News</label>
            </div>
            <p>Newsletter format</p>
            <div class="radio">
            <input type="radio" id="html" name="nlformat" value="html" checked="true">
            <label for="html">HTML</label>
            </div>
            <div class="radio">
            <input type="radio" id="ptext" name="nlformat" value="ptext">
            <label for="ptext">Plain text</label>
            </div>
            <label for="other">Other topics you'd like to hear about</label>
            <textarea id="other" rows="5" cols="50">
            </textarea>


            </fieldset>
            
            <input type="submit" value="Sign Up">
          </form> 

          <footer><p>Copyright The Code Review</p></footer>

</body>
</html>
